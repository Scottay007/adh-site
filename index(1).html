<style>
*{box-sizing:border-box;margin:0;padding:0}
::selection{background:#00E5CC33;color:#E0F0FF}

/* Animations */

@keyframes scanY{0%{top:0}100%{top:100%}}

/* Modal */
.modal-bg{position:fixed;inset:0;z-index:9999;background:rgba(4,8,16,.95);backdrop-filter:blur(16px);display:flex;align-items:center;justify-content:center}
.modal-box{background:#060C18;border:1px solid #1a2940;width:400px;overflow:hidden}
.modal-input{width:100%;padding:12px 16px;background:#0A0E1A;border:1px solid #1a2940;border-radius:2px;color:#E0F0FF;font-size:14px;outline:none;font-family:'Space Mono',monospace;letter-spacing:1px}
.modal-input:focus{border-color:#00E5CC44}

/* Grid */
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:2px}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:2px}
.grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:2px}
.grid-6{display:grid;grid-template-columns:repeat(6,1fr)}

/* Ping */
.ping-wrap{position:relative;width:10px;height:10px}
.ping-ring{position:absolute;inset:0;border-radius:50%;animation:ping 3s ease-out infinite}
.ping-dot{position:absolute;inset:2px;border-radius:50%}

/* Page */
.page{display:none}
.page.active{display:block}
.section-label{font-family:'Space Mono',monospace;font-size:9px;letter-spacing:4px;margin-bottom:8px}
.section-title{font-family:'Archivo Black',sans-serif;letter-spacing:-1px;margin-bottom:8px}

/* Doc row */
.doc-row{background:#060C18;padding:18px 28px;display:flex;align-items:center;gap:20px;transition:all .3s}

.doc-icon{width:40px;height:40px;display:flex;align-items:center;justify-content:center;font-family:'Space Mono',monospace;font-size:8px;font-weight:800;letter-spacing:1px;flex-shrink:0}

/* Hidden pages */
.hidden{display:none}
